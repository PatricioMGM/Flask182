<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .conjunto {
            display: flex;
            margin: auto;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <form action="/updategen" method="post">
        <div class="conjunto">
            <label>ID</label>
            <input type="text" name="id" value="{{ datosfruta.0 }}" readonly>
        </div>
        <div class="conjunto">
            <label>Nombre de la fruta</label>
            <input type="text" name="fruta" value="{{ datosfruta.1 }}">
        </div>
        <div class="conjunto">
            <label>Temporada</label>
            <input type="text" name="temporada" value="{{ datosfruta.2 }}">
        </div>
        <div class="conjunto">
            <label>Precio</label>
            <input type="number" name="precio" value="{{ datosfruta.3 }}" step="0.01">
        </div>
        <div class="conjunto">
            <label>Stock</label>
            <input type="number" name="stock" value="{{ datosfruta.4 }}" step="0.01">
        </div>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>

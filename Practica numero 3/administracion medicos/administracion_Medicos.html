<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Formulario de Ingreso</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h1>Formulario de Ingreso</h1>
    <form>
      <label for="rfc">RFC:</label>
      <input type="text" id="rfc" placeholder="Ingrese el RFC">
      
      <label for="nombres">Nombre(s):</label>
      <input type="text" id="nombres" placeholder="Ingrese el nombre(s)">
      
      <label for="apellido-paterno">Apellido Paterno:</label>
      <input type="text" id="apellido-paterno" placeholder="Ingrese el apellido paterno">
      
      <label for="apellido-materno">Apellido Materno:</label>
      <input type="text" id="apellido-materno" placeholder="Ingrese el apellido materno">
      
      <label for="rol">Rol:</label>
      <input type="text" id="rol" placeholder="Ingrese el rol">
      
      <div class="button-container">
        <input type="submit" value="Ingresar">
        <input type="button" value=" Salir ">
      </div>
    </form>
  </div>
</body>
</html>

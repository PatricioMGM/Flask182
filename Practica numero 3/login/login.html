<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-box">
    <h1>Login</h1>
    <form>
      <label for="RFC">RFC</label>
      <input type="text" id="RFC" placeholder="Ingresar RFC">
      
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Ingresar Contraseña">
      
      <input type="submit" value="Ingresar">
      <br><br>
      <a href="#">Olvido la contraseña?</a><br>
      <a href="#">No tiene cuenta?</a>
    </form>
  </div>
</body>
</html>

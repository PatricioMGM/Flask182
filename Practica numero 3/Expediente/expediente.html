<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Interfaz de Datos</title>
  <link rel="stylesheet" href="stylee.css">
</head>
<body>
  <div class="data-container">
    <h2>Datos del Paciente</h2>
    <div class="data-row">
      <label for="doctor-name">Nombre del Doctor:</label>
      <input type="text" id="doctor-name" placeholder="Ingrese el nombre del doctor">
    </div>
    <h2>Paciente</h2>
    <div class="data-row">
      <label for="patient-name">Nombre del Paciente:</label>
      <input type="text" id="patient-name" placeholder="Ingrese el nombre del paciente">
    </div>
    <div class="data-row">
      <label for="last-name">Apellido Paterno:</label>
      <input type="text" id="last-name" placeholder="Ingrese el apellido paterno">
    </div>
    <div class="data-row">
      <label for="mother-last-name">Apellido Materno:</label>
      <input type="text" id="mother-last-name" placeholder="Ingrese el apellido materno">
    </div>
    <div class="data-row">
      <label for="birthdate">Fecha de Nacimiento:</label>
      <input type="text" id="birthdate" placeholder="Ingrese la fecha de nacimiento">
    </div>
    <div class = "data-row">
        <label for="age">Edad:</label>
        <input type="text" id="age" placeholder="Ingrese la edad">
    </div>
    <div class="data-row">
      <label for="chronic-diseases">Enfermedades Crónicas:</label>
      <input type="text" id="chronic-diseases" placeholder="Ingrese las enfermedades crónicas">
    </div>
    <div class="data-row">
      <label for="family-history">Antecedentes Familiares:</label>
      <input type="text" id="family-history" placeholder="Ingrese los antecedentes familiares">
    </div>
    <div class="button-container">
      <button>Agregar</button>
      <button>Actualizar</button>
      <button>Borrar</button>
      <button>Salir</button>
    </div>
  </div>
</body>
</html>
